<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/icon-m.jpg" type="image/x-icon">
    <title>慢慢买比价网--比价搜索</title>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <script src="./lib/artTemplate/template-web.js"></script>


    <!-- 注意在引入自己写的css样式前 要先引入common.js 因为rem的初始化代码写在了common.js里 -->
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/category.css">
    <script src="./js/category.js"></script>


</head>

<body>

    

    <div class="container">
        <!-- 顶部 -->
        <div class="header">
            <a class="logo" href="./index.html"></a>
            <a class="download"></a>
        </div>
        <!-- 主体部分 -->
        <div class="main">
            <!-- 搜索栏 -->
            <div class="searchbar">
                <div class="search">
                    <input type="text" placeholder="请输入你想比价的商品">
                    <span class="searchbtn">搜索</span>
                </div>
            </div>
            <!-- 内部滚动区 -->
            <div class="scroll">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <div class="inner">
                            
                            <div class="min">
                               
                                <div class="mui-content ">
                                        <div class="mui-card">
                                            <ul class="mui-table-view liebiao">
                                            </ul>
                                        </div>
                                    </div>                            
                            </div>
                        </div>
                        
                        <script id="title" type="text/html">
                             {{each result v i}}
                      
                             <li class="mui-table-view-cell mui-collapse love" data-id="{{v.titleId}}">
                                <a class="mui-navigate-right write" href="#"> {{v.title}}</a>
                                <div class="mui-collapse-content hate">
                              
                                </div>
                            </li>
                         {{/each}}
                        </script>

                        <script id="category" type="text/html">
                            
                            <ul class="menu">
                                    {{each result v i}}
                                <li data-id="{{v.categoryId}}" class="subMenu"><a>
                                    {{v.category}}
                                </a></li>
                                {{/each}}
                            </ul>
                                
                        </script>


                       

                        
                    </div>
                </div>
                <div class="footer">
                        <div class="footer-top">
                            <a class="login">登录</a>
                            <a class="register">注册</a>
                            <a class="back-top">
                                <span class="iconfont icon-ai-top"></span>返回顶部</a>
                        </div>
                        <div class="footer-bottom">
                            <p>
                                <span class="warning">手机APP下载</span>
                                <span>慢慢买手机版--掌上比价平台</span>
                            </p>
                            <p>m.manmanbuy.com</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
  
</body>

</html>
<script>
        mui.init({
            swipeBack:true //启用右滑关闭功能
        });
    </script>
