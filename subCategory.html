<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/icon-m.jpg" type="image/x-icon">
    <title>慢慢买比价网--手机版</title>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/iconfont/iconfont.css">
    <script src="./lib/artTemplate/template-web.js"></script>

    <!-- 注意在引入自己写的css样式前 要先引入common.js 因为rem的初始化代码写在了common.js里 -->
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/subCategory.css">
    <script src="./js/subCategory.js"></script>

</head>

<body>
    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
        <!--侧滑菜单部分-->
        <aside id="offCanvasSide" class="mui-off-canvas-left">
            <div id="offCanvasSideScroll" class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="title">
                        <span class="selecter">筛选</span>
                        <span class="mui-icon mui-icon-closeempty close"></span>
                    </div>
                    
                    <div class="kind">
                        <p class="all">
                            <span class="brand">品牌</span>
                            <span class="allbrand">全部品牌</span>
                            <span class="more mui-icon mui-icon-arrowdown mui-pull-right"></span>
                        </p>
                        <div class="trademark">
                            <ul>
                                <li class="active">
                                    <a class="link" href="#">全部品牌</a>
                                </li>
                                <li>
                                    <a class="link" href="#">海信</a>
                                </li>
                                <li>
                                    <a class="link" href="#">夏普</a>
                                </li>
                                <li>
                                    <a class="link" href="#">小米</a>
                                </li>
                                <li>
                                    <a class="link" href="#">创维</a>
                                </li>
                                <li>
                                    <a class="link" href="#">TCL</a>
                                </li>
                            </ul>



                        </div>
                    </div>
                    <div class="kind">
                        <p class="all">
                            <span class="brand">品类</span>
                            <span class="allbrand">全部品类</span>
                            <span class="more mui-icon mui-icon-arrowdown mui-pull-right"></span>
                        </p>
                        <div class="trademark">
                            <ul>
                                <li class="active">
                                    <a class="link" href="#">全部品类</a>
                                </li>
                                <li>
                                    <a class="link" href="#">液晶电视</a>
                                </li>
                                <li>
                                    <a class="link" href="#">曲面电视</a>
                                </li>
                                <li>
                                    <a class="link" href="#">3D电视</a>
                                </li>
                                <li>
                                    <a class="link" href="#">广告机</a>
                                </li>
                                <li>
                                    <a class="link" href="#">影院电视</a>
                                </li>
                            </ul>



                        </div>
                    </div>
                    <div class="kind">
                            <p class="all">
                                <span class="brand">分辨率</span>
                                <span class="allbrand">全部分辨率</span>
                                <span class="more mui-icon mui-icon-arrowdown mui-pull-right"></span>
                            </p>
                            <div class="trademark">
                                <ul>
                                    <li class="active">
                                        <a class="link" href="#">全分辨率</a>
                                    </li>
                                    <li>
                                        <a class="link" href="#">超高清</a>
                                    </li>
                                    <li>
                                        <a class="link" href="#">全高清</a>
                                    </li>
                                    <li>
                                        <a class="link" href="#">高清</a>
                                    </li>
   
                                </ul>
    
    
    
                            </div>
                        </div>
                </div>
            </div>
        </aside>
        <!--主界面部分-->
        <div class="mui-inner-wrap">
            <!-- 主页面内容容器 -->
            <div id="offCanvasContentScroll" class="container mui-content">
                <!-- 顶部 -->
                <div class="header">
                    <a href="./index.html" class="logo"></a>
                    <a class="download"></a>
                </div>
                <!-- 主体部分 -->
                <div class="main">
                    <!-- 搜索栏 -->
                    <div class="searchbar">
                        <div class="search">
                            <input type="text" placeholder="请输入你想比价的商品">
                            <span class="searchbtn">搜索</span>
                        </div>
                    </div>
                    <!-- 内部滚动区 -->
                    <div class="scroll">
                        <div class="mui-scroll-wrapper scroll-content">
                            <div class="mui-scroll">
                                <!--这里放置真实显示的DOM内容-->
                                <div class="inner" id="content">
                                    <!-- 面包屑导航栏 -->
                                    <div class="navbar">
                                        <ol class="breadcrumb">
                                            <li>
                                                <a class="toindex" href="./index.html">首页</a>
                                            </li>
                                            <span class="arrows">></span>
                                            <li>
                                                <a class="allBrand" href="./category.html">全部分类</a>
                                            </li>
                                            <span class="arrows">></span>
                                            <li class="categoryName"></li>
                                        </ol>
                                        <button class="mui-btn-default filtrate">筛选</button>
                                    </div>
                                    <!-- 列表页面 -->
                                    <div class="products">

                                    </div>
                                    <!-- 分页部分 -->
                                    <div class="paging">
                                        <div class="pagination">

                                            <a class="pager previous" href="#">
                                                上一页
                                            </a>

                                            <div class="dropdown">
                                                <button class="dropdown-toggle" type="button">
                                                  <span class="name"></span>
                                                  <span class="down mui-pull-right mui-icon mui-icon-arrowdown"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                  
                                                </ul>
                                              </div>
                                            <a class="pager next" href="#">
                                                下一页
                                            </a>

                                        </div>
                                        <div class="link">
                                            <p class="title">相关链接：</p>
                                            <p>电视机十大品牌</p>
                                            <p>电视机口碑大全</p>
                                        </div>
                                    </div>

                                    <!-- 底部内容 -->
                                    <div class="footer">
                                        <div class="footer-top">
                                            <a class="login">登录</a>
                                            <a class="register">注册</a>
                                            <a class="back-top">
                                                <span class="iconfont icon-ai-top"></span>返回顶部</a>
                                        </div>
                                        <div class="footer-bottom">
                                            <p>
                                                <span class="warning">手机APP下载</span>
                                                <span>慢慢买手机版--掌上比价平台</span>
                                            </p>
                                            <p>m.manmanbuy.com</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- off-canvas backdrop -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>

    </div>



</body>
<!-- 分类标题模板 -->
<script type="text/html" id="categoryId">
    {{result[0].category}}
</script>
<!-- 列表页面模板 -->
<script type="text/html" id="productData">
    {{each result v i}}
    <div data-productid="{{v.productId}}" class="product">
        <div class="img">
            {{#v.productImg}}
        </div>
        <div class="right">
            <p class="name">{{#v.productName}}</p>
            <p class="price">{{#v.productPrice}}</p>
            <p class="info">
                <span class="offer">{{#v.productQuote}}</span>
                <span class="comments">{{#v.productCom}}</span>
            </p>
        </div>
    </div>
    {{/each}}
</script>
<!-- 分页下拉框模板 -->
<script type="text/html" id="dropdownData">
    <% for(var i = 0;i < totalCount/pagesize;i++){  %>
    <li><a class="count" data-pageid="{{i+1}}" href="#"><%=(i+1)+"/"+totalCount/pagesize %></a></li>
    <% } %>
</script>
</html>
