    <!-- 渲染产品列表页 哪个品牌好展示 10条 -->
    <script type="text/html" id="product">
        {{each result v i}}
        <li class="animated bounceIn">
            <a href="./brandProducts.html?id={{v.brandId}}&pagesize=4" data-title="{{v.brandName}}">
                <span class="colorLump {{if i==0}}colorred{{/if}} {{if i==1}}coloryellow{{/if}} {{if i==2}}colorgreen{{/if}}">{{i+1}}</span>
                <div class="title">
                    <p class="t1">{{v.brandName}}</p>
                    <p class="t2">{{v.brandInfo}}</p>
                </div>
                <i class="iconfont ">></i>
            </a>
        </li>
        {{/each}}
    </script>

    <!-- 产品销量 四条 -->
    <script type="text/html" id="salveList">
        {{each result v i}}
        <li >
                <a href="./good.html?id={{v.productId}}">
                    <div class="img">
                        <!-- 生成的是标签  -->
                        {{#v.productImg}}
                        <!-- <img src="{{#v.productImg}}" alt=""> -->
                    </div>
                    <div class="content">
                        <p>{{v.productName}} </p>
                        <p class="money">
                            <span class="num">{{v.productPrice}}</span>
                            <span class="star">
                                <span class="iconfont icon-start"></span>
                                <span class="iconfont icon-start"></span>
                                <span class="iconfont icon-start"></span>
                                <span class="iconfont icon-start"></span>
                                <span class="iconfont icon-start"></span>
                            </span>
                        </p>
                        <p class="appraise">
                            <span>{{v.productQuote}}</span>
                            <span>全网{{v.productCom}}</span>
                        </p>
                    </div>
                </a>
            </li>
            {{/each}}
    </script>

    <script type="text/html" id="comment">
