<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/iconfont/iconfont.css">


    <!-- 注意在引入自己写的css样式前 要先引入common.js 因为rem的初始化代码写在了common.js里 -->
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/brandProducts.css">
    <script src="js/brandProducts.js"></script>


</head>
<body>
    <div class="container">
        <!-- 顶部 -->
        <div class="header">
            <a class="logo"></a>
            <a class="download"></a>
        </div>
        <!-- 主体部分 -->
        <div class="main">
            <!-- 搜索栏 -->
            <div class="searchbar">
                <div class="search">
                    <input type="text" placeholder="请输入你想比价的商品">
                    <span class="searchbtn">搜索</span>
                </div>
            </div>
            <!-- 内部滚动区 -->
            <div class="scroll">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <div class="inner">
                            <!-- 品牌简介 -->
                            <div class="brandintroduct">
                                <div class="bitittle">大金空调</div>
                                <div class="bicontent">
                                    DAIKIN大金工业株式会社成立于1924年，是日本著名的空调、空气净化设备制造商。        
                                </div>
                                <div class="explain">以下是大金空调全网热卖的商品推荐</div>
                            </div>
                            <!-- 产品展示列表 -->
                            <div class="productslist">
                                <!-- 导航栏 -->
                                <div class="listbar"></div>
                                <!-- 产品信息 -->
                                <div class="productsinfo">
                                    <div class="product"></div>
                                </div>

                            </div>
                        </div>
                        <div class="footer">
                            <div class="footer-top">
                                <a class="login">登录</a>
                                <a class="register">注册</a>
                                <a class="back-top"><span class="iconfont icon-ai-top"></span>返回顶部</a>
                            </div>
                            <div class="footer-bottom">
                                <p><span class="warning">手机APP下载</span> <span>慢慢买手机版--掌上比价平台</span></p>
                                <p>m.manmanbuy.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
