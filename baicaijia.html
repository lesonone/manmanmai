<!-- 模板生成分类菜单 -->
<script type="text/html" id="menuList">
    <ul class="menuList">
    {{each result value key}}
        <li><a href="./baicaijiaList.html?titleid={{value.titleId}}&title={{value.title}}">{{value.title}}</a></li>
    {{/each}}
    </ul>
    <button class="mui-btn close">收起分类</button>
</script>

<!-- 模板生成主页商家优惠信息列表 -->
<script type="text/html" id="goodlist">
{{each result value key}}
    <li>
        {{#value.productImg}}
        <p class="proName">
            {{#value.productName}}
        </p>
        <div class="info">
            <p>
                {{#value.productPrice}}
            </p>         
        </div> 
    </li>
{{/each}}
</script>

<!-- 模板生成超级人气版部分 -->
<script type="text/html" id="superList">
{{each result value key}}
    <a class="mui-control-item">
        {{#value.productImg}}
        <p class="proName">
            {{#value.productName}}
        </p>
        <p class="price">
            {{#value.productPrice}}
        </p>
    </a>
{{/each}}
</script>
