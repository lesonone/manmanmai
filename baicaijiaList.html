<!-- 模板生成分类菜单 -->
<script type="text/html" id="menuList">
    <ul class="menuList">
    {{each result value key}}
        <li data-id={{value.titleId}}><a class="category">{{value.title}}</a></li>
    {{/each}}
    </ul>
    <button class="mui-btn close">收起分类</button>
</script>

<!-- 模板生成列表页 -->
<script type="text/html" id='goodListtpl'>
{{each result value key}}
    <li>
        {{#value.productImg}}
        <div class="proInfo">
            <p class="proName">
                {{#value.productName}}
            </p>
            <p class="price">
                {{#value.productPrice}}
            </p>
            {{#value.productCouponRemain}}
            <div class="coupon">
                {{#value.productCoupon}}
                {{#value.productHref}}
            </div>            
        </div>
    </li>
{{/each}}
</script>
